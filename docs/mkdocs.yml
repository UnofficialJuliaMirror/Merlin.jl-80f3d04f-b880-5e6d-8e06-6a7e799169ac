site_name: Merlin.jl
site_description: Flexible Neural Network Library in Julia
site_author: Hiroyuki Shindo
repo_url: https://github.com/hshindo/Merlin.jl

docs_dir: 'build'

theme: material

extra_css:
  - assets/Lapidary.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - https://raw.githubusercontent.com/hshindo/Merlin.jl/master/docs/mathjaxhelper.js
  #- assets/mathjaxhelper.js

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

pages:
  - Home: index.md
  - Overview: overview.md
  - Types: types.md
  - Functors: functors.md
#  - Examples:
#    - POS-Tagging: 'examples/pos-tagging.md'
