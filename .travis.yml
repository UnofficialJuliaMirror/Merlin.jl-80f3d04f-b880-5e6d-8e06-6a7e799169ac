language: julia
os:
    - linux
    - osx
    - windows
julia: 
    - 0.4
    - nightly
notifications:
    email: false
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.clone(pwd()); Pkg.build("Merlin.jl"); Pkg.test("Merlin.jl"; coverage=true)'
after_success:
    - julia -e 'cd(Pkg.dir("Merlin.jl")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'